<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    Datatables  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">


    <title>Table</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="http://localhost:3500/home">Creditos Extra Escolares</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3500/getTable">Ver tabla de creditos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3500/getAdvancedTable">Busqueda avanzada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3500/uploadFileView">Subir Excel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3500/">Salir</a>
                      </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="row">
                <div class="col-lg text-center" style="padding-bottom: 10px;">
                    <h1>Consulta avanzada</h1>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="form-group col-sm">
                                <label for="Nombre">Nombre</label>
                                <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group col-sm">
                                <label for="NoCtrol">Numero de control</label>
                                <input type="text" class="form-control" id="NoCtrol" placeholder="18281458">
                            </div>
                            <div class="form-group col-sm">
                                <label for="Especialidad">Especialidad</label>
                                <input type="text" class="form-control" id="Especialidad" placeholder="Especialidad">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm">
                                <label for="Semestre">Semestre</label>
                                <input type="text" class="form-control" id="Semestre" placeholder="Semestre">
                            </div>
                            <div class="form-group col-sm">
                                <label for="Actividad">Actividad</label>
                                <input type="text" class="form-control" id="Actividad" placeholder="Actividad">
                            </div>
                            <div class="form-group col-sm">
                                <label for="Estatus">Estatus</label>
                                <input type="text" class="form-control" id="Estatus" placeholder="Estatus">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="search">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>No. Control</th>
                        <th>Especialidad</th>
                        <th>Semestre</th>
                        <th>Actividad</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
    </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


<!--    Datatables-->
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>


<script>
    $(document).ready(function () {
        var table = $('#table_id').DataTable();
        $('#search').click(() => {
            table.clear();
            let Nombre = $("#Nombre").val() ? $("#Nombre").val() : "null";
            let NoCtrol = $("#NoCtrol").val() ? $("#NoCtrol").val() : "null";
            let Especialidad = $("#Especialidad").val() ? $("#Especialidad").val() : "null";
            let Semestre = $("#Semestre").val() ? $("#Semestre").val() : "null";
            let Actividad = $("#Actividad").val() ? $("#Actividad").val() : "null";
            let Estatus = $("#Estatus").val() ? $("#Estatus").val() : "null";
            if (Nombre == "null" && NoCtrol == "null" && Especialidad == "null" && Semestre == "null" && Actividad == "null" && Estatus == "null") {
                alert("No ingreso ningiun dato, por favor verifique");
            } else {
                $.ajax({
                    type: "get",
                    url: `http://localhost:3500/getQuery/${Nombre}/${NoCtrol}/${Especialidad}/${Semestre}/${Estatus}/${Actividad}`,
                    dataType: "json",
                    success: function (result) {
                        if(result.length){
                            result.forEach(e => {
                            table.row.add([e.nombre, e.numeroControl, e.especialidad, e.semestre, e.actividad, e.resultado]).draw(false);
                        });
                        }else{
                            alert("no existen coincidencias");
                        }
                    },
                    error: (err) => {
                        alert(err)
                    }
                });
            }

        })
    });
</script>

</html>
